<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Access Form</h1>

            <label for="email">Email</label>
            <input type="text" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <div class="roles">
                <ul>
                    <li><input type="radio" name="role" value="admin"> Administrator</li>
                    <li><input type="radio" name="role" value="manager"> Manager</li>
                    <li><input type="radio" name="role" value="owner"> Owner</li>
                    <li><input type="radio" name="role" value="sales"> Sales Agent</li>
                    <li><input type="radio" name="role" value="prospect"> Prospect</li>
                </ul>
            </div>

            <button type="submit">Submit</button>

            <p><a href="#">Forgot your password?</a></p>
        </form>
    </div>
</body>
</html>
