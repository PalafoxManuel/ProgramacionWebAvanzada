!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>title</title>
    <style type="text/css">
        canvas{
            background-color: rgb(41, 9, 219);
        }
    </style>
</head>
<body>    

    
    <canvas id="my_canvas" width="800" height="800"></canvas>
    
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext('2d')
        var figura = 1
        var color = getRandomColor();
        var presion = false;
        color = getRandomColor();
        ctx.fillStyle = color;
        var color2 = "rgb(41, 9, 219)";
        var direction = "";
        var speed = 5;
        
        class Rectangulo {
            constructor(x, y, h,a, color, speed) {
            this.x = x;
            this.y = y;
            this.h = h;
            this.a = a;
            this.color = color;
            this.speed = speed;
            }

            colision(player){
            if(this.x < cuadro.x + cuadro.a &&  this.x + this.a > cuadro.x &&    this.y < cuadro.y + cuadro.h &&    this.y + this.h > cuadro.y){   
                return true;
            }else{
            return false
            }
        }

        }

        const player = new Rectangulo(400, 400, 50, 50, color, speed);
        
        const cuadro = new Rectangulo(250, 250, 50, 50, "000000", speed,
            
        );


        document.addEventListener("keydown", function(e){
            
            if(e.keyCode==87){
                direction = "up";
            }else if(e.keyCode==65){
                direction = "left";
            }else if(e.keyCode==83){
                direction = "down";
            }else if(e.keyCode==68){
                direction = "right";
            }else if(e.keyCode == 32){
                speed+=2.5;
            }

        });

        document.addEventListener("keyup", function(e){
    
        });

        function update(){

            if(direction == "up"){
                player.y-=(speed+10);
                if(player.y<0){
                    player.y = 540;
                }
            }else if(direction == "left"){
                player.x-=(speed+10);
                if(player.x<0){
                    player.x=500;
                }
            }else if(direction == "down"){
                player.y+=(speed+10);
                if(player.y>500){
                    player.y= -40;
                }
            }else if(direction == "right"){
                player.x+=(speed+10);
                if(player.x>500){
                    player.x = -40;
                }
            }

            if(player.colision(player)){
                //cuadro.x=Math.floor(Math.random * (250-0)+0);
                //cuadro.y=Math.floor(Math.random * (250-0)+0);
                cuadro.x+=30;
                cuadro.y+=30;
                console.log("Colision");
            }
        }

        
        function pintar(){
            ctx.fillStyle = "rgb(41, 9, 219)";
            ctx.fillRect(0,0,800,800);

            ctx.fillStyle="#000000";
            ctx.strokeRect(player.x,player.y,player.a,player.h);
            ctx.fillStyle = player.color
            ctx.fillRect(player.x,player.y,player.a,player.h);
            ctx.fillStyle="#000000";
            ctx.fillRect(cuadro.x,cuadro.y,cuadro.a,cuadro.h);
            ctx.fillText("speed:"+speed,450,20);
            update();
            requestAnimationFrame(pintar);
        }
        
        requestAnimationFrame(pintar);

        function getRandomColor() {
        var trans = '0.5'; // 50% transparency
        var color = 'rgba(';
        for (var i = 0; i < 3; i++) {
            color += Math.floor(Math.random() * 255) + ',';
        }
        color += trans + ')'; // add the transparency
        return color;
        }
        </script>
</body>
</html>
