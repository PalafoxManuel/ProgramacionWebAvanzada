<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">


      <h2>Resultados:</h2>

      
      <br>
      
      <li v-for="user in ussers" :key="user.name">
          {{ user.name }} - {{ user.pass }}
        </li>
        
        <br>
        
        <input v-model="name" placeholder="Escribe tu nombre">
        <input v-model="pass" placeholder="Escribe una contraseÃ±a">
        <button @click="agregarUsuario">

        </button>
      

  </div>

  <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3.2.47/dist/vue.esm-browser.js';

      createApp({
          setup() {

              
              const name = ref('');
              const pass = ref('');

              let ussers= ref([
                {
                    "name":'Juan',
                    "pass":'1234'
                },
                {
                    "name":'pepe',
                    "pass":'4321'
                }
              ]);

              return {
                  ussers,
                  name,
                  pass
                  
              }
          },
          methods: {
            agregarUsuario(){
                let tmp = {
                    "name":this.name,
                    "pass":this.pass
                }
                console.log("asd")
                console.log(tmp.name)
                console.log(tmp.pass)
                this.ussers.push(tmp);
            }

          }
      }).mount('#app')
  </script>

  </body>
</html>
