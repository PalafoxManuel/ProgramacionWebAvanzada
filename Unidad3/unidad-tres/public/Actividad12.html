<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Acceso</h2>

    <div id="app">
        <form v-if="!isLoggedIn" @submit.prevent="onSubmit">
            <fieldset>
                <legend>Formulario de Acceso</legend>
                
                <div>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" v-model="username" required>
                </div>
                
                <div>
                    <label for="email">Correo Electr√≥nico:</label>
                    <input type="email" id="email" v-model="email" required>
                </div>
                
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
        
        <h1 v-if="isLoggedIn">Bienvenido {{ username }}</h1>

        <table v-if="isLoggedIn">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users" :key="user.id">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.address.city }}</td>
                    <td>
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3.2.47/dist/vue.esm-browser.js';

        createApp({
            setup() {
                const username = ref('');
                const email = ref('');
                const isLoggedIn = ref(false);
                const users = ref([]);

                const onSubmit = () => {
                    console.log('Nombre de Usuario:', username.value);
                    console.log('Correo:', email.value);

                    fetch('https://jsonplaceholder.typicode.com/users')
                        .then(res => res.json())
                        .then(data => {
                            const user = data.find(user => user.username === username.value && user.email === email.value);
                            if (user) {
                                isLoggedIn.value = true;
                                users.value = data;
                            } else {
                                alert('Revise los datos ingresados');
                            }
                        })
                        .catch(error => {
                            console.log('Looks like there was a problem: \n', error);
                        });
                };

                return {
                    username,
                    email,
                    isLoggedIn,
                    users,
                    onSubmit
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
